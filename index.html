<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='styles/style.css'>
    <script src='scripts.js' defer></script>
</head>
<body>
    <header>
        <p>Basic Calculator</p>
    </header>
    <div class='calculator'>
        <div class='display'>
            <p>CALC</p>
        </div>
        <div class='buttons'>
            <div class='row'>
                <button class='clear'>C</button>
                <button class='operator right-most'>&#247</button>
            </div>
            <div class='row'>
                <button class='number'>7</button>
                <button class='number'>8</button>
                <button class='number'>9</button>
                <button class='operator right-most'>&#215</button>
            </div>
            <div class='row'>
                <button class='number'>4</button>
                <button class='number'>5</button>
                <button class='number'>6</button>
                <button class='operator right-most'>&#8722</button>
            </div>
            <div class='row'>
                <button class='number'>1</button>
                <button class='number'>2</button>
                <button class='number'>3</button>
                <button class='operator right-most'>+</button>
            </div>
            <div class='row'>
                <button class='zero'>0</button>
                <button class='operator'>.</button>
                <button class='operator right-most'>&#61</button>
            </div>
        </div>
    </div>
</body>
</html>
